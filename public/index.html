<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Orders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        #error-message { color: red; font-weight: bold; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Updated Orders (Auto Refresh Every 10s)</h2>
    <p id="error-message"></p>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Status</th>
                <th>Items</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        async function updateAndFetchData() {
            try {
                console.log("Fetching updated data...");
            
                let response = await fetch("http://localhost:3000/api/updated_data");
                let responseData = await response.json();
                console.log("API Response:", responseData);
    
                let rawData = responseData.data;
                if (!Array.isArray(rawData)) {
                    rawData = [rawData]; // Convert to array if needed
                }
    
                let tableBody = document.getElementById("data-table");
                let errorMessage = document.getElementById("error-message");
    
                tableBody.innerHTML = "";  // Clear previous data
                errorMessage.style.display = "none";  // Hide error message
    
                if (rawData.length === 0) {
                    errorMessage.textContent = "No updated orders available.";
                    errorMessage.style.display = "block";
                    return;
                }
    
                rawData.forEach(record => {
                    let order;
    
                    if (typeof record.after === "string") {
                        try {
                            order = JSON.parse(record.after);
                        } catch (err) {
                            console.warn("Skipping malformed 'after' field:", record.after);
                            return;
                        }
                    } else {
                        order = record.after;
                    }
    
                    let updatedFields = {};
                    if (typeof record.updateDescription?.updatedFields === "string") {
                        try {
                            updatedFields = JSON.parse(record.updateDescription.updatedFields);
                        } catch (err) {
                            console.warn("Skipping malformed 'updatedFields' field:", record.updateDescription.updatedFields);
                        }
                    } else {
                        updatedFields = record.updateDescription?.updatedFields || {};
                    }
    
                    // Ensure order has valid data
                    if (!order || !order.orderId) {
                        console.warn("Skipping invalid record:", record);
                        return;
                    }
    
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.customerId || "N/A"}</td>
                        <td>${order.status || "N/A"}</td>
                        <td>${order.items ? order.items.map(item => `${item.name} (${item.quantity})`).join(", ") : "N/A"}</td>
                        <td>${order.updatedAt ? new Date(order.updatedAt).toLocaleString() : "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                let errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Error fetching data. Please try again later.";
                errorMessage.style.display = "block";
            }
        }
    
        // Auto refresh every 1 second
        setInterval(updateAndFetchData, 1000);
        updateAndFetchData(); 
    </script>
    
</body>
</html>
