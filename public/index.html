<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Orders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Updated Orders</h2>
    
    <p id="error-message" class="error-message" style="display: none;">Error fetching data</p>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Status</th>
                <th>Items</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Orders will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                let response = await fetch("http://localhost:3000/api/updated_data");
                let responseData = await response.json();

                // Ensure responseData.data is an array
                let rawData = responseData.data;
                if (!Array.isArray(rawData)) {
                    rawData = [rawData]; // Convert to array if it's a single object
                }

                let tableBody = document.getElementById("data-table");
                let errorMessage = document.getElementById("error-message");

                tableBody.innerHTML = "";  // Clear previous data
                errorMessage.style.display = "none";  // Hide error message

                if (rawData.length === 0) {
                    errorMessage.textContent = "No updated orders available.";
                    errorMessage.style.display = "block";
                    return;
                }

                rawData.forEach(record => {
                    let order;
                    
                    // If "after" is a string, parse it
                    if (typeof record.after === "string") {
                        try {
                            order = JSON.parse(record.after);
                        } catch (err) {
                            console.warn("Skipping malformed 'after' field:", record.after);
                            return;
                        }
                    } else {
                        order = record.after;
                    }

                    // Ensure order is valid
                    if (!order || !order.orderId) {
                        console.warn("Skipping invalid record:", record);
                        return;
                    }

                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${order.customerId}</td>
                        <td>${order.status}</td>
                        <td>${order.items.map(item => `${item.name} (${item.quantity})`).join(", ")}</td>
                        <td>${new Date(order.updatedAt).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                let errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Error fetching data. Please try again later.";
                errorMessage.style.display = "block";
            }
        }

        // Fetch data on page load and refresh every 10 seconds
        setInterval(fetchData, 10000);
        fetchData();
    </script>
</body>
</html>
